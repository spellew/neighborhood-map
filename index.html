<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Your Neighborhood Map</title><link href="css/styles.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Gudea|Lobster" rel="stylesheet"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""><script src="js/scripts.min.js"></script><script async defer="defer" src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" onload="handleLeafletLoad()" oneror="handleLeafletError()"></script></head><body><nav class="nav"><i class="hamburger fas fa-bars" data-bind="click: toggleDrawer"></i><h1 class="header">Your Neighborhood Map</h1><p class="attribution">Google Maps Places API was used to get nearby locations. LeafletJS displays the map and it's markers.</p></nav><main class="container" data-bind="css: { 'drawer-open': isDrawerOpen(), 'drawer-closed': !isDrawerOpen() }"><div id="map" class="map"><div class="loader map-loader"><i class="fas fa-spinner fa-spin"></i><p>Loading map</p></div></div><aside class="drawer" data-bind="visible: isDrawerOpen()"><div class="search"><input class="search-input" placeholder="Search location..." data-bind="value: filter, event: {keyup: filterLocations}, valueUpdate: 'keyup'"> <button class="clear-search" data-bind="click: resetFilter"><span class="fa-stack"><i class="fas fa-filter fa-stack"></i> <i class="fas fa-times fa-stack"></i></span></button></div><div class="location-list" data-bind="foreach: filteredLocations"><div class="loader location-loader" data-bind="visible: $parent.length"><i class="fas fa-spinner fa-spin"></i><p>Getting locations</p></div><div class="location-container" data-bind="visible: true, click: $parent.handleMarkerClick, event: { mouseover: $parent.handleMarkerMouseOver, mouseout: $parent.handleMarkerMouseOut }" style="display: none"><div class="location"><h3 class="location-title" data-bind="text: $data.name"></h3><h5 class="location-vicinity" data-bind="text: $data.vicinity"></h5><div class="location-span"><h5 class="location-rating" data-bind="text: $data.rating || 'Unknown'"></h5><h5 class="location-rating">Rating</h5></div></div></div></div></aside></main><script src="js/lib/knockout-3.4.2.js"></script></body></html>
